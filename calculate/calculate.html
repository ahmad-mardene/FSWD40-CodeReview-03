<!DOCTYPE html>
<html lang="eng">
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="files/style.css">
	<script type="text/javascript" src="files/script.js"></script>
	<title>Calculate SAVEiT Insurance Company</title>
</head>
<body>
   <header>
   	<div>
	   <h1 class="header"><strong class="companyname">SAVEiT</strong> Insurance </h1>
	</div>   
   </header>

   <form>
   	<div class="container">
   		<div class="name">
   		  <br><h3>Your Name:</h3>
   		  <h3>Age:</h3>
   		  <h3>Country:</h3>
   		  <h3>Horsepower:</h3><br>
        </div>
        <div class="input">
           <br><br>
           <input id="name" type="text" name="Your Name">
           <br><br>
           <input id="age" type="number" name="Age">
           <br><br>
           <select id="country" name="Country">
             <option value="Germany">Germany</option>
             <option value="Austria">Austria</option>
             <option value="Italy">Italy</option>
           </select>
           <br><br>
           <input id="horsepower" type="number" name="Horsepower">
           <br><br>
           <button onclick="calculateInsurance()">Calculate</button>
        </div>   
    </div>

     
   </form>


</body>
</html>
